name: TalkingClocking CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

permissions:
  contents: write     # allows committing fixes
  pull-requests: write

jobs:
  compile:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      - name: Build with Maven
        run: mvn compile

  lint:
    runs-on: ubuntu-latest
    needs: compile
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Auto-fix Java format
      - name: Apply Google Java Format
        run: |
          echo "Applying Google Java Format..."
          wget https://github.com/google/google-java-format/releases/download/v1.22.0/google-java-format-1.22.0-all-deps.jar -O /tmp/google-java-format.jar
          find . -name "*.java" | xargs java -jar /tmp/google-java-format.jar --replace
      # Run Super Linter (to verify clean)
      - name: Run Super Linter
        uses: github/super-linter/slim@v6
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DEFAULT_BRANCH: master
          VALIDATE_ALL_CODEBASE: false
          VALIDATE_JAVA: true
          VALIDATE_GOOGLE_JAVA_FORMAT: true
      # Commit and push any changes back
      - name: Commit changes
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            git config user.name "${{ vars.GIT_USER_NAME }}"
            git config user.email "${{ vars.GIT_USER_EMAIL }}"
            git add .
            git commit -m " Auto-format code via GitHub Actions"
            git push
          else
            echo "✅ No formatting changes needed."
          fi


  gitleaks-scan:
    runs-on: ubuntu-latest
    needs: compile
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Gitleaks setup and installation
        uses: gitleaks/gitleaks-action@v2

      - name: Gitleaks code scan
        run: gitleaks detect --source . --report-path gitleaks-report.json \
          --report-format json --redact --exit-code 1

      - name: Upload GitLeaks Report
        uses: actions/upload-artifact@v4
        with:
          name: gitleaks-report
          path: gitleaks-report.json

  trivy-scan:
    runs-on: ubuntu-latest
    needs: gitleaks-scan

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 1️⃣ Scan local file system (dependencies, binaries, packages)
      - name: Trivy FS Scan
        uses: aquasecurity/trivy-action@0.28.0
        with:
          scan-type: fs
          scan-ref: .
          format: table
          vuln-type: os,library
          severity: CRITICAL,HIGH
          ignore-unfixed: true
          exit-code: 0
          output: trivy-fs-report.json

      # 2️⃣ Scan IaC files (Terraform, Dockerfile, K8s manifests)
      - name: Trivy Config Scan (IaC)
        uses: aquasecurity/trivy-action@0.24.0
        with:
          scan-type: config
          scan-ref: .
          format: table
          exit-code: 0
          output: trivy-config-report.json

      # 3️⃣ Upload scan reports as artifacts
      - name: Upload Trivy Reports
        uses: actions/upload-artifact@v4
        with:
          name: trivy-reports
          path: |
            trivy-fs-report.json
            trivy-config-report.json

