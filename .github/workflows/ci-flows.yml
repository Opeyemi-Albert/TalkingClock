name: TalkingClocking CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

permissions:
  contents: read

jobs:
  setup:
    name: Setup & Compile
    runs-on: self-hosted
    outputs:
      cache-key: ${{ steps.cache.outputs.cache-hit }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Maven Compile
        run: mvn -B compile

  lint:
    name: Code Lint & Format
    runs-on: self-hosted
    needs: setup
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Apply Google Java Format
        run: |
          echo "Applying Google Java Format..."
          wget -q https://github.com/google/google-java-format/releases/download/v1.22.0/google-java-format-1.22.0-all-deps.jar -O /tmp/google-java-format.jar
          find . -name "*.java" | xargs java -jar /tmp/google-java-format.jar --replace

      - name: Run Super Linter
        uses: github/super-linter/slim@v6
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DEFAULT_BRANCH: master
          VALIDATE_ALL_CODEBASE: false
          VALIDATE_JAVA: true
          VALIDATE_GOOGLE_JAVA_FORMAT: true

      - name: Commit & Push Formatting Changes
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            git config user.name "${{ vars.GIT_USER_NAME }}"
            git config user.email "${{ vars.GIT_USER_EMAIL }}"
            git add .
            git commit -m "Auto-format code via GitHub Actions"
            git push
          else
            echo "âœ… No formatting changes needed."
          fi

  gitleaks:
    name: Secret Scan (Gitleaks)
    runs-on: self-hosted
    needs: setup
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        with:
          args: detect --source . --report-path gitleaks-report.json --report-format json --redact --exit-code 1

      - name: Upload Gitleaks Report
        uses: actions/upload-artifact@v4
        with:
          name: gitleaks-report
          path: gitleaks-report.json

  trivy:
    name: Security Scan (Trivy)
    runs-on: self-hosted
    needs: lint
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Trivy FS Scan
        uses: aquasecurity/trivy-action@0.28.0
        with:
          scan-type: fs
          scan-ref: .
          format: json
          vuln-type: os,library
          severity: CRITICAL,HIGH
          ignore-unfixed: true
          exit-code: 0
          output: trivy-fs-report.json

      - name: Trivy Config Scan (IaC)
        uses: aquasecurity/trivy-action@0.28.0
        with:
          scan-type: config
          scan-ref: .
          format: json
          exit-code: 0
          output: trivy-config-report.json

      - name: Upload Trivy Reports
        uses: actions/upload-artifact@v4
        with:
          name: trivy-reports
          path: |
            trivy-fs-report.json
            trivy-config-report.json

  test:
    name: Unit Tests
    runs-on: self-hosted
    needs: trivy
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Run Unit Tests
        if: github.ref == 'refs/heads/master'
        run: mvn -B test checkstyle:checkstyle

  build_and_package:
    name: Build & Package
    runs-on: self-hosted
    needs: test
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build JAR
        run: mvn -B package

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-jar
          path: target/*.jar
